<head>
    <link rel="stylesheet" href="menu.component.css">
</head>

<div class="container">
    <h1>Our Specialities</h1>
    <div class="row">
        <div class="col-md-4" *ngFor="let item of menuItems">

            <div class="card mb-4 box-shadow">
                <img class="card-img-top" [src]="item.image" alt="{{item.name}}">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.description.slice(0,150)}} ...</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div *ngIf="item.availability; else notAvailable">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#modal' + item.id">
                                    Detail
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCart(item)">Add
                                    to
                                    Cart</button>
                            </div>
                        </div>
                        <ng-template #notAvailable>
                            <p class="text-danger">This food is not currently for sale.</p>
                        </ng-template>
                        <small class="text-muted">{{item.price | currency}}</small>
                    </div>
                </div>
            </div>

            <div class="modal fade" [id]="'modal' + item.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">{{item.name}}</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <img class="card-img-top" [src]="item.image" alt="{{item.name}}">
                            <p class="m-5">{{item.description}}</p>
                            <hr />
                            <small class="text-muted">Price : {{item.price | currency}}</small>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" (click)="addToCart(item)">Add
                                Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
